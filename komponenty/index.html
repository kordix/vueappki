<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style media="screen">
    .active{
      font-size:20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- <p v-bind:class="{ active: isActivee }">fsdafds</p> -->
    <test colorr="red" widthh="200" tekst="asfd"></test>
    <test colorr="green" widthh="170" tekst="przeszklenie"></test>
    <test colorr="blue" widthh="150" tekst="klamka"></test>


    <!-- <div v-bind:style="styleObject">fdsafds</div> -->
  </div>

  <!-- <div class="" id="blog-post-demo">
    <grupael isActive="true" v-bind:value="{widthh}"></grupael>
  </div> -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script>

Vue.component('test',{
  props: ['colorr','widthh','tekst'],
    computed: {
      style () {
        return 'background-color: ' + this.hovering ? this.color: 'red';
      }
    },
    data () {
      return {
        hovering: false,
      }
    },
    methods: {
      mouseOver () {
       this.hovering = !this.hovering
      }
    },
  template:`
  <div class="grupa" id="wzor-grupa" v-bind:style="{width:widthh+'px',color:colorr}">
     <label for="wzor" class="mr-2">{{tekst}}:</label>
     <select name="wzordump" v-bind:id="tekst+'-dumps'" class="form-control dumps">
       <option value="0" id="wzor-dump" class="dumpo">Nie wybrano</option>
     </select>
  </div>
  `
});


new Vue({
el: '#app',
data:{
  isActivee:true,
  styleObject: {
    color: 'red',
    fontSize: '13px'
  }
}
})
</script>


</body>
</html>
