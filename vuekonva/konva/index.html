<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div id="konva"></div>



  <script src='https://unpkg.com/konva@3.3.3/konva.min.js'></script>

  <script>
    var stage = new Konva.Stage({
      container: 'konva', // id of container <div>
      width: 300,
      height: 300
    });

    // then create layer
    var layer = new Konva.Layer();

    // create our shape
    var circle = new Konva.Circle({
      x: stage.width() / 2,
      y: stage.height() / 2,
      radius: 30,
      fill: 'red',
      stroke: 'black',
      strokeWidth: 8
    });
    // circle.cache();
    // circle.filters([Konva.Filters.Emboss]);

    var circle2 = new Konva.Circle({
      x: (stage.width() / 2) + 10,
      y: stage.height() / 2,
      radius: 30,
      fill: 'red',
      stroke: 'black',
      strokeWidth: 8
    });





    function drawokleina() {
      var imageObj = new Image();
      imageObj.src = `../06.png`;
      imageObj.onload = function() {
        let image = new Konva.Image({
          x: 0,
          y: 0,
          width: 200,
          height: 400,
          image: imageObj
        });
        image.cache();
        image.filters([Konva.Filters.Emboss]);
        image['embossStrength'](0.1);
        image.embossBlend(1);
        layer.add(image);
        layer.batchDraw();
      };

    }

    // drawokleina();

    function drawtlimage() {
      var imageObj = new Image();
      imageObj.src = `pasek.png`;
      imageObj.onload = function() {
        let image = new Konva.Image({
          x: 0,
          y: 100,
          width: 200,
          height: 2,
          image: imageObj
        });
        image.cache();
        image.filters([Konva.Filters.Emboss]);
        image['embossStrength'](0.4);
        image.embossBlend(1);
        layer.add(image);
      }
    }

    // drawtlimage();
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    var gradient = ctx.createLinearGradient(0, 0, 0, 300);
    gradient.addColorStop(0.00, '#FFF');
    gradient.addColorStop(1 / 6, '#999');
    gradient.addColorStop(2 / 6, '#666');
    gradient.addColorStop(3 / 6, '#555')
    gradient.addColorStop(4 / 6, '#777');
    gradient.addColorStop(5 / 6, '#888');
    gradient.addColorStop(1.00, '#FFF');

    var path = new Konva.Path({
      x: 10,
      y: 40,
      data: 'M0 0 L200 0 200 200 0 200 0 0',
      // data: 'M150 0 L75 200 L225 200 Z',
      // fill: 'green',
      stroke: '#888',
      strokeWidth: 2,
      scaleX: 1,
      scaleY: 1,
      embossBlend: true,
    });

    var path2 = new Konva.Path({
      x: 10,
      y: 40,
      data: 'M0 2 L198 2 198 198 2 198 2 2',
      // data: 'M150 0 L75 200 L225 200 Z',
      // fill: 'green',
      stroke: '#333',
      strokeWidth: 2,
      scaleX: 1,
      scaleY: 1,
      embossBlend: true,
    });

    path.cache();
    path.filters([Konva.Filters.Emboss]);
    path['embossStrength'](0.2);
    path2.cache();
    path2.filters([Konva.Filters.Emboss]);
    path2['embossStrength'](0.2);
    console.log(path);

    layer.add(path);
    layer.add(path2);

    stage.add(layer);

    layer.draw();
  </script>


</body>

</html>
