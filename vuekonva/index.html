<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <v-stage ref="stage" :config="configKonva">
      <v-layer ref="layer" :config="{scaleX:0.50,scaleY:0.50}">
        <!-- <v-circle :config="configCircle"></v-circle> -->
        <v-image :config="{image:okleinaConf.image,x:okleinaConf.x,height:okleinaConf.height,width:okleinaConf.width,stroke:2}"></v-image>
        <v-image :config="{image:tloczenieConf.image,x:tloczenieConf.x,y:tloczenieConf.y,height:tloczenieConf.height,
        width:tloczenieConf.width,offsetX:tloczenieConf.offsetX,globalCompositeOperation:gco,opacity:1}"></v-image>

      </v-layer>

    </v-stage>
    <input type="text" v-model="configCircle.radius">
    <input type="number" v-model="okleinaConf.x">
    <select v-model="tlo" @change="drawokleina">
      <option value="01">Srebrno-szary</option>
      <option value="02">Struktura Antracyt</option>
      <option value="03">Gładki Antracyt</option>
      <option value="04">Orzech</option>
      <option value="05">Wenge</option>
      <option value="06">Złoty Dąb</option>
      <option value="07">Biały</option>
      <option value="08">Mahoń</option>
      <option value="09">Winchester</option>
      <option value="10">Antracyt Szafir</option>
      <option value="11">Dąb Bielony</option>
      <option value="12">Czarny mat</option>
    </select>
    <button @click="drawokleina">okleina</button>
    <button @click="drawtloczenie">tloczenie</button>
    <select name="" id="" v-model="gco">
      <option value="source-over">source-over</option>
      <option value="multiply">multiply</option>
    </select>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <script src='https://unpkg.com/konva@3.3.3/konva.min.js'></script>

  <script src='https://cdn.jsdelivr.net/npm/vue-konva@2.0.7/umd/vue-konva.min.js'></script>
  <script src='script.js'></script>
</body>

</html>
